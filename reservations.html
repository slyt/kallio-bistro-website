<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kallio Bistro - Reservations</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        header, footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }

        main {
            padding: 20px;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        form label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        form input[type="text"],
        form input[type="email"],
        form input[type="tel"],
        form input[type="date"],
        form input[type="number"],
        form textarea,
        form select {
            width: 100%;
            padding: 10px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        form textarea {
            resize: vertical;
            height: 100px;
        }

        form button {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        form button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <header>
        <h1>Kallio Bistro</h1>
    </header>
    <nav class="navbar">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="menu.html">Menu</a></li>
            <li><a href="reservations.html" class="active">Reservations</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>
    <main>
        <section id="reservations">
            <h2>Make a Reservation</h2>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" required>
                <label for="date">Date:</label>
                <input type="date" id="date" name="date" required>
                <label for="time">Time:</label>
                <select id="time" name="time" required>
                    <option value="">Select Time</option>
                    <!-- Options from 11am to 10pm every half an hour -->
                    <!-- Generating options dynamically using JavaScript -->
                </select>
                <label for="guests">Number of Guests:</label>
                <input type="number" id="guests" name="guests" min="1" required>
                <label for="specialRequests">Special Requests:</label>
                <textarea id="specialRequests" name="specialRequests"></textarea>
                <button type="submit">Submit Reservation</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Kallio Bistro. All rights reserved.</p>
    </footer>

    <script>
        // Generate time options from 11am to 10pm every half an hour
        var selectTime = document.getElementById("time");

        for (var hour = 11; hour <= 22; hour++) {
            for (var minute = 0; minute < 60; minute += 30) {
                var time = hour.toString().padStart(2, '0') + ":" + minute.toString().padStart(2, '0');
                var option = document.createElement("option");
                option.text = time;
                option.value = time;
                selectTime.add(option);
            }
        }
    </script>
</body>
</html>
